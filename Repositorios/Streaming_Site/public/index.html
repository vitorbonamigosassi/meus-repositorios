<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Vitflix: Home</title>
</head>

<body>
    <!--navbar-->
    <nav class="navbar">
        <img src="img/vitflix.png" alt="logo" class="logo">
        <div class="join-box">
            <p class="join-msg">SÃ©ries e Filmes</p>
            <button class="btn join-btn">Assinar Agora</button>
            <button class="btn">Entrar</button>
        </div>
    </nav>

    <!-- main section -->
    <header class="main">
        <h1 class ="heading">Filmes</h1>
        <p class="info">Filmes para assistir com toda a familia</p>

    <!--movie list-->
    <div class="movie-list">
        <button class="pre-btn">
            <img src="img/prev.png" alt="previous button">
        </button>
        <h1 class="movie-category">Populares no Vitflix</h1>

        <div class="movie-container">
            <div class="movie">
                <img src="img/Chika.png" alt="poster">
                <p class="movie-title">Chika</p>
            </div>
            <div class="movie">
                <img src="img/nextFrog.jpg" alt="poster">
                <p class="movie-title">GV</p>
            </div>
            <div class="movie">
                <img src="img/FatLogo.png" alt="poster">
                <p class="movie-title">FatCat</p>
            </div>
            <div class="movie">
                <img src="img/Meteion.png" alt="poster">
                <p class="movie-title">Meteion</p>
            </div>
            <div class="movie">
                <img src="img/Cades.png" alt="poster">
                <p class="movie-title">Cades</p>
            </div>
        </div>
        <button class="next-btn">
            <img src="img/next.png" alt="next button">
        </button>
    </div>
    </header>
    <script src="js/api.js"></script>
    <script src="js/home.js"></script>
    <script src="js/scroll.js"></script>
</body>
</html>
